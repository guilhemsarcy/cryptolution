repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v1.2.3
    hooks:
    - id: flake8
      args: ['--ignore=E501,W504,W605']
      language_version: python3.7
-   repo: https://github.com/pycqa/isort
    rev: 5.11.5
    hooks:
    - id: isort
      language_version: python3.7
